<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Login</title>
</head>

<body>

    <div class="mx-auto md:h-screen flex flex-col justify-center items-center px-6 pt-8 pt:mt-0">
        <a class="text-2xl font-semibold flex justify-center items-center mb-8 lg:mb-10">
            <img src="./asset/logo.png"
                class="h-10 mr-4 rounded-full border-black border-4 bg-black" alt="Admin Logo">
            <span class="self-center text-2xl font-bold whitespace-nowrap">Admin Portal</span>
        </a>
        <!-- Card -->
        <div class="bg-white shadow rounded-lg md:mt-0 w-full sm:max-w-screen-sm xl:p-0">
            <div class="p-6 sm:p-8 lg:p-16 space-y-8">
                <h2 class="text-2xl lg:text-3xl font-bold text-gray-900">
                    Admin Sign in
                </h2>

                <!-- The form will POST the data to the admin_login.php file -->
                <form class="mt-8 space-y-6" action="index.html" method="POST">
                    <div>
                        <label for="admin-email" class="text-sm font-medium text-gray-900 block mb-2">Admin email</label>
                        <input type="email" name="email" id="admin-email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
                            placeholder="admin@company.com" required>
                    </div>
                    <div>
                        <label for="admin-password" class="text-sm font-medium text-gray-900 block mb-2">Admin password</label>
                        <input type="password" name="password" id="admin-password" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
                            required>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="admin-remember" aria-describedby="admin-remember" name="remember" type="checkbox"
                                class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-cyan-200 h-4 w-4 rounded">
                        </div>
                        <div class="text-sm ml-3">
                            <label for="admin-remember" class="font-medium text-gray-900">Remember me</label>
                        </div>
                        <a href="./ForgotPass.html" class="text-sm text-teal-500 hover:underline ml-auto">Lost Password?</a>
                    </div>
                    <button type="submit"
                        class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center">Login
                        to Admin account</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
