<body class="bg-gray-100">
    <div class="content-wrapper">
        

        <!-- Main content -->
        <main class="p-8">
            <h1 class="text-2xl font-bold mb-4">Designation Management</h1>

            <div class="flex justify-between mb-4">
                <input type="text" id="search" placeholder="Search" class="mb-2 p-2 border border-gray-300 rounded-lg w-1/2" />
                <div class="flex space-x-2">
                    <select id="rows" class="mb-2 p-2 border border-gray-300 rounded-lg">
                        <option value="10">Rows 5</option>
                        <option value="10">Rows 10</option>
                        <option value="10">Rows 15</option>
                        <option value="20">Rows 20</option>
                        <option value="10">Rows 25</option>
                        <option value="50">Rows 50</option>
                    </select>
                    <button id="createButton" class="bg-cyan-700 text-white px-4 py-2 rounded-lg hover:bg-cyan-800">Create</button>
                </div>
            </div>

            <!-- Responsive Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto bg-white border border-gray-200">
                    <thead>
                        <tr>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase">Code</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase">Designation</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase">Remarks</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="designationTableBody">
                        <!-- Dynamic rows will go here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal for Designation Details -->
    <div id="designationModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="float-right cursor-pointer text-gray-600">✖</span>
            <h2 class="text-lg font-bold mb-4">Designation Details</h2>
            <form id="designationForm">
                <label for="code" class="block mb-1">* Code:</label>
                <input type="text" id="code" class="mb-2 p-2 border border-gray-300 rounded-lg w-full" required />
                <label for="designation" class="block mb-1">* Name:</label>
                <input type="text" id="designation" class="mb-2 p-2 border border-gray-300 rounded-lg w-full" required />
                <label for="status" class="block mb-1">Status:</label>
                <select id="status" class="mb-2 p-2 border border-gray-300 rounded-lg w-full">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
                <label for="remarks" class="block mb-1">Remarks:</label>
                <textarea id="remarks" class="mb-2 p-2 border border-gray-300 rounded-lg w-full"></textarea>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Save</button>
                <button type="button" id="cancelButton" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 ml-2">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('designationModal');
        const createButton = document.getElementById('createButton');
        const closeModal = document.getElementById('closeModal');
        const cancelButton = document.getElementById('cancelButton');

        createButton.addEventListener('click', () => {
            modal.style.display = 'block'; // Show modal
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none'; // Hide modal
        });

        cancelButton.addEventListener('click', () => {
            modal.style.display = 'none'; // Hide modal
        });

        // Handle form submission
        document.getElementById('designationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const code = document.getElementById('code').value;
            const designation = document.getElementById('designation').value;
            const status = document.getElementById('status').value;
            const remarks = document.getElementById('remarks').value;

            const tableBody = document.getElementById('designationTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="p-4 text-left text-xs font-medium text-gray-500 uppercase">${code}</td>
  <td class="p-4 text-left text-xs font-medium text-gray-500 uppercase">${designation}</td>
  <td class="p-4 text-left text-xs font-medium text-gray-500 uppercase">${status}</td>
  <td class="p-4 text-left text-xs font-medium text-gray-500 uppercase">${remarks}</td>
  <td class="p-4 text-left text-xs font-medium text-gray-500 uppercase">
    <button class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600">Delete</button>
  </td>
            `;
            tableBody.appendChild(newRow);
            modal.style.display = 'none'; // Hide modal after adding
            document.getElementById('designationForm').reset(); // Reset form
        });
    </script>
</body>
