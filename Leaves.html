<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-6">Leave Management System</h1>
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
        onclick="document.getElementById('addLeaveModal').classList.add('active')">
        Add Leave
    </button>

    <!-- Add Leave Modal -->
    <div id="addLeaveModal"
        class="modal fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-1/2">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Add New Leave</h2>
            <form id="leaveForm" class="space-y-4">
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Employee Name</label>
                    <input type="text" id="employeeName" placeholder="Enter employee name" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="employeeEmail" placeholder="Enter email" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Leave Date</label>
                    <input type="date" id="leaveDate" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Duration</label>
                    <input type="text" id="leaveDuration" placeholder="Enter duration" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Leave Type</label>
                    <select id="leaveType" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                        <option value="">Select leave type</option>
                        <option value="sick">Sick Leave</option>
                        <option value="vacation">Vacation</option>
                        <option value="personal">Personal Leave</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Paid Leave</label>
                    <select id="paidLeave" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="flex justify-between mt-6">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">
                        Submit
                    </button>
                    <button type="button"
                        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition"
                        onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to close modal
        function closeModal() {
            document.getElementById('addLeaveModal').classList.remove('active');
        }

        // Handle form submission
        document.getElementById('leaveForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent page reload

            // Collect form data
            const employeeName = document.getElementById('employeeName').value;
            const employeeEmail = document.getElementById('employeeEmail').value;
            const leaveDate = document.getElementById('leaveDate').value;
            const leaveDuration = document.getElementById('leaveDuration').value;
            const leaveType = document.getElementById('leaveType').value;
            const paidLeave = document.getElementById('paidLeave').value;

            // Log the data for now
            console.log({
                employeeName,
                employeeEmail,
                leaveDate,
                leaveDuration,
                leaveType,
                paidLeave
            });

            // Reset form and close modal
            this.reset();
            closeModal();
        });

        // Close modal when clicking outside
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });
    </script>
</body>

</html>
