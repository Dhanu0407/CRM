<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Forgot Password</title>
</head>

<body>

    <div class="mx-auto md:h-screen flex flex-col justify-center items-center px-6 pt-8 pt:mt-0">
        <a class="text-2xl font-semibold flex justify-center items-center mb-8 lg:mb-10">
            <img src="./asset/logo.png"
                class="h-10 mr-4 rounded-full border-black border-4 bg-black" alt="Stoic Logo">
            <span class="self-center text-2xl font-bold whitespace-nowrap">STOIC CRM</span>
        </a>

        <!-- Card -->
        <div class="bg-white shadow rounded-lg md:mt-0 w-full sm:max-w-screen-sm xl:p-0">
            <div class="p-6 sm:p-8 lg:p-16 space-y-8">
                <h2 class="text-2xl lg:text-3xl font-bold text-gray-900">
                    Forgot your password?
                </h2>
                <p class="text-sm text-gray-600">Enter your email address and we'll send you a link to reset your
                    password.</p>
                <form class="mt-8 space-y-6" action="#">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-900 block mb-2">Your email</label>
                        <input type="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
                            placeholder="name@company.com" required>
                    </div>

                    <button type="submit"
                        class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center">
                        Send reset link
                    </button>
                    <div class="text-sm font-medium text-gray-500">
                        Remember your password? <a href="./login.html" class="text-teal-500 hover:underline">Back to
                            login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
